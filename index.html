<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Hidden</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      color: white;
    }
    .login-box {
      background: #1e1e2f;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #000;
    }
    input[type="email"], input[type="password"] {
      width: 80%;
      padding: 12px;
      margin: 0 auto;
      border: none;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00c9a7;
      border: none;
      color: #fff;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }
    #error {
      margin-top: 10px;
      color: red;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login</h2>
    <form onsubmit="return checkLogin()">
      <input type="email" id="email" placeholder="Enter Email" required>
      <input type="password" id="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      <p id="error">‚ùå Wrong email or password</p>
    </form>
  </div>

  <script>
    function checkLogin() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const correctEmail = "hidden@gmail.com";
      const correctPassword = "hidden+legend+unknown777";

      if (email === correctEmail && password === correctPassword) {
        window.location.href = "https://hiddentop4u.blogspot.com";
        return false;
      } else {
        document.getElementById("error").style.display = "block";
        return false;
      }
    }
  </script>
</body>
</html>
